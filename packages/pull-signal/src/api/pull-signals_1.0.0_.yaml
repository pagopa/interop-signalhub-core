            application/json:
              schema:
                type: object
                properties:
                  signals:
                    type: array
                    items:
                      type: object
                      properties:
                        signalType:
                          type: string
                          enum:
                            - CREATE
                            - UPDATE
                            - DELETE
                            - SEEDUPDATE
                        objectId:
                          type: string
                        eserviceId:
                          type: string
                        signalId:
                          type: number
                        objectType:
                          type: string
                      required:
                        - signalType
                        - objectId
                        - eserviceId
                        - signalId
                        - objectType
                  lastSignalId:
                    type: number
                    nullable: true
