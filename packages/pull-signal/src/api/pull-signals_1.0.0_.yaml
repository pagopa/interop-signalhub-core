    get:
      description: Retrieve a list o signals on a specific eservice starting from signalId
      summary: Get a list of signals
      tags: []
      parameters:
        - name: eserviceId
          in: path
          required: true
          schema:
            type: string
        - name: authorization
          in: header
          required: true
          schema:
            type: string
        - name: signalId
          in: query
          schema:
            default: 0
            type: number
            minimum: 0
            nullable: true
        - name: size
          in: query
          schema:
            default: 10
            type: number
            minimum: 1
            maximum: 100
      responses:
